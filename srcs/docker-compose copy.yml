version: "3"
services:
        mariadb:
                build: ./requirements/mariadb
                container_name: mariadb
                restart: always
                ports:
                        - 3306:3306
                volumes:
                        - /home/escanor/data/mysql:/var/lib/mysql
                networks:
                        - samati

        wordpress:
                build: ./requirements/wordpress
                container_name: wordpress
                volumes:
                        - /home/escanor/data/html:/var/www/html
                depends_on:
                        - mariadb
                restart: always
                networks:
                        - samati

        nginx:
                build: ./requirements/nginx
                container_name: nginx
                ports:
                        - 443:443
                restart: always
                volumes:
                        - /home/escanor/data/html:/var/www/html
                depends_on:
                        - wordpress
                networks:
                        - samati
                        - bridge
networks:
        samati:
                # driver: bridge\
        bridge:
                driver: bridge